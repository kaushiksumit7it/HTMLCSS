<!DOCTYPE html>
<html>
<head>
<title>Html5</title>
<meta charset="UTF-8">
</head>
<body>
<form action="">
Select a fruit:
<input type="text" list="fruits">
<datalist id="fruits">
	<option value="Orange"></option>
	<option value="Apple"></option>
	<option value="Pear"></option>
	<option value="Peach"></option>
</datalist>
</form>
</body>
</html>
